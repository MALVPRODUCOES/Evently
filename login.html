<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .login-container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .password-container {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        #showPassword {
            position: absolute;
            right: 10px;
            top: 12px;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 16px;
        }

        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Usuário" required>
            
            <div class="password-container">
                <input type="password" id="password" placeholder="Senha" required>
                <button type="button" id="showPassword">Mostrar</button>
            </div>
            
            <button type="submit" class="button">Entrar</button>
        </form>
    </div>

    <script>
        // Função para mostrar ou esconder a senha
        document.getElementById('showPassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const showPasswordButton = document.getElementById('showPassword');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                showPasswordButton.textContent = 'Esconder';
            } else {
                passwordInput.type = 'password';
                showPasswordButton.textContent = 'Mostrar';
            }
        });

        // Função para processar o login
        document.getElementById('loginForm').onsubmit = function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simulação de autenticação (pode ser substituída por lógica real)
            if (username === 'admin' && password === 'admin123') {
                // Armazena o status de login no localStorage
                localStorage.setItem('isLoggedIn', 'true');
                
                // Redireciona para a página inicial
                window.location.href = 'index.html'; // Substitua pela página inicial desejada
            } else {
                alert('Usuário ou senha incorretos');
            }
        };
    </script>
</body>
</html>
